<div class="row">
  <h2 class="my-4">Noticias relacionadas</h2>
  <div *ngFor="let item of news" class="col-sm-3">

    <div class="card" style="width: 18rem;">
      <img src="{{item.imagen}}" class="card-img-top" width="246" height="180">
      <div class="card-body">
        <h5 class="card-title">{{ item.titulo }}</h5>
        <p class="card-text">{{ item.descripcion }}</p>
        <a href="/news/detail/{{item.id}}" class="btn btn-primary">Ver mas</a>
      </div>
    </div>

  </div>
</div>
