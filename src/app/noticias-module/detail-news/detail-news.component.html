<div class="container text-center mt-2">
  <button style="align-self: flex-start;" type="button" class="btn btn-primary d-flex ">
    <a [routerLink]="['/news']" class="text-white">Volver</a>
  </button>
  <div class="row justify-content-md-center">
    <div class="col-sm-6 border mt-10">
      <div class="card text-bg-dark">
        <img src="{{new.imagen}}" class="card-img" height="300px">
        <div class="card-img-overlay ">
          <h2 class="card-title " style="background-color: rgb(152, 152, 152);">{{ new.titulo }}</h2>
        </div>
      </div>
    </div>
  </div>

  <div class="row my-2">
    <div class="col-12">
      <section>
        <h1>{{ new.titulo }}</h1>
        <p>{{ new.cuerpo }}</p>
      </section>
    </div>
  </div>

  <div class="row">
    <app-related-news *ngIf="relatedNews" [relatedNews]="relatedNews"></app-related-news>
  </div>
</div>
